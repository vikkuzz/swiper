  <!-- Swiper -->
    <div class="swiper-container" data-mobile="false">

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>

    </template>
  
  <button class="read-more-button hide-view-button button"><span class="button-text read-more-button__text">Показать всё</span></button>
  <!-- Swiper JS -->
